<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments)
    };
    ga.l = +new Date;
    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
  <!-- End Google Analytics -->

  <!-- CSS will be injected by webpack here -->
  <link rel="stylesheet" type="text/css" href="styles/styles/loading.css">
  <!-- Preload link tags will be injected by webpack here -->
</head>

<body>
  <app-root>
    <div class="loading-wrapper">
      <span class="loading-inner">
        <div class="loading-image"></div>
        <p>Loading the experience..</p>
      </span>
    </div>
  </app-root>
</body>
</html>
