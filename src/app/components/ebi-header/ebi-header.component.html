<div data-sticky-container="" class="sticky-container" style="height: 167.375px;">
  <header id="masthead" class="masthead sticky is-anchored is-at-top" data-events="resize" [ngStyle]="{'background': 'url(' + image + ') no-repeat 50% 0 ' + color}" style="max-width: 2560px; margin-top: 0px; bottom: auto; top: 0px;">
    <div class="masthead-inner row">
      <!-- local-title -->
      <div class="columns medium-12" id="local-title">
        <h1>Data Submission</h1>
      </div>
      <!-- /local-title -->

      <!-- local-nav -->
      <nav>
        <ul id="local-nav" class="dropdown menu float-left" data-description="navigational" role="menubar" data-dropdown-menu="x56xdv-dropdown-menu">
          <li role="menuitem" routerLinkActive="active" *ngIf="authService.isAuthenticated() | async">
            <a routerLink="/dashboard" routerLinkActive="active">My Data</a>
          </li>
          <li role="menuitem" routerLinkActive="active" *ngIf="authService.isAuthenticated() | async">
              <a routerLink="/user/teams" routerLinkActive="active">Teams</a>
            </li>
          <li role="menuitem" routerLinkActive="active" *ngIf="authService.isAuthenticated() | async">
            <a routerLink="/projects" routerLinkActive="active">Projects</a>
          </li>
          <li role="menuitem" routerLinkActive="active">
            <a routerLink="/faq" routerLinkActive="active">FAQ</a>
          </li>
          <li role="menuitem" routerLinkActive="active">
            <a routerLink="/helpdesk" routerLinkActive="active">Helpdesk</a>
          </li>
        </ul>

        <ul id="secondary-menu-user-links" class="float-right menu">
          <li class="disable" *ngIf="authService.isAuthenticated() | async"><a routerLink="/user">Hi {{authService.realname() | async}}</a></li>
          <li class="menu" *ngIf="!(authService.isAuthenticated() | async)"><a routerLink="/user/login">Login</a></li>
          <li class="menu" *ngIf="authService.isAuthenticated() | async" (click)="authService.logOut()"><a (click)="onLogout()">Logout</a></li>
        </ul>
      </nav>
      <!-- /local-nav -->
    </div>
  </header>
</div>
