<div id="content">
  <ebi-header title="New Submission"></ebi-header>

  <section id="main-content-area" class="row padding-top-xsmall padding-bottom-xsmall" role="main">
    <h2 class="padding-top-xlarge">New data submission</h2>

    <ul class="tabs" id="example-tabs">
      <li *ngFor="let link of tabLinks" routerLinkActive="active is-active" class="tabs-title">
        <a class="disabled" [routerLink]="link.href" routerLinkActive="active">{{link.title}}</a>
      </li>
    </ul>

    <form [formGroup]="overviewForm" novalidate class="conditional-form">

      <fieldset required class="large-form padding-bottom-large padding-top-large">
        <legend>Before you begin</legend>

        <fieldset class="large-form padding-bottom-large padding-top-large">
          <legend>Is your study on human research subjects?</legend>
          <input type="radio" name="human" value="1" formControlName="human" id="humanYes"><label for="humanYes">Yes</label>
          <input type="radio" name="human" value="0" formControlName="human" id="humanNo"><label for="humanNo">No</label>
        </fieldset>


        <fieldset class="large-form padding-bottom-large padding-top-large">
          <legend>Does it require controlled access once it becomes public?</legend>
          <input type="radio" name="controlled" value="1" formControlName="controlled" id="controlledYes"><label for="controlledYes">Yes</label>
          <input type="radio" name="controlled" value="0" formControlName="controlled" id="controlledNo"><label for="controlledNo">No</label>
        </fieldset>
      </fieldset>


      <fieldset required class="large-form padding-bottom-large padding-top-large">
        <legend>Data type</legend>

        <fieldset class="large-form padding-bottom-large padding-top-large">
          <legend>What type of data are you submitting?</legend>
          <select name="dataType" formControlName="dataType"  multiple>
            <option *ngFor="let dataType of dataTypes; let i = index" [value]="dataType.value" [selected]="dataType.selected">
              {{dataType.label}}
            </option>
          </select>

          <legend>And more specifically?</legend>
          <select name="dataSubType" formControlName="dataSubType"  multiple>
            <option *ngFor="let dataSubType of dataSubTypes; let i = index" [value]="dataSubType.value" [selected]="dataSubType.selected">
              {{dataSubType.label}}
            </option>
          </select>
        </fieldset>
      </fieldset>

      <div>
        <button class="button secondary-color white-background" (click)="onSaveExit()" [disabled]="overviewForm.invalid">Save & exit</button>
        <button class="button readmore" (click)="onSaveContinue()" [disabled]="overviewForm.invalid">Save &amp; continue</button>
      </div>
    </form>
  </section>
</div>
